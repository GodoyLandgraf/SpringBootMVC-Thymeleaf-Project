<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style type="text/css">
    form input[type=submit] {
 color: white;
}
    </style>
</head>
<body>
	<h3>SpringBoot + Thymeleaf + Material Design Lite</h3>
	<br />
		<h5>Cadastro de Pessoas</h5>		
	 <a href="/cadastropessoa" class="btn waves-effect waves-light"> <i class="material-icons left">arrow_back</i>Voltar </a>
	   
	 
	<div th:each="p : ${pessoaobj}">
	<div class="row">
	<p>ID: <span th:text="${p.id}"></span></p>
		<p>Nome: <span th:text="${p.nome}"></span></p>
		<p>Sobrenome: <span th:text="${p.sobrenome}"></span></p>
			<p>Idade: <span th:text="${p.idade}"></span></p>
	</div>
	</div>
	
	<h5>Telefones</h5>
	<br/>
	<div th:each = "m : ${msg}">
	<span th:text = "${m}"></span>
	</div>
	<br/>
	
	
	<div class="row">
	<form th:action="@{/addFonePessoa/{pessoaid}(pessoaid=${pessoaobj.id})}" 
	method="post" class="col s12" th:onsubmit="return validarCampos()? true : false;">
	<div class="row">
	<div class="input-field col s6">
	<label class="active" for="numero">Número: </label>
	<input id="numero" name="numero" class="validade">
	</div>
	<div class="input-field col s6">
	<label class="active" for="tipo">Tipo: </label>
	<input id="tipo" name="tipo" class="validade">
	</div>
	<input class="btn waves-effect waves-light" type="submit" value="Adicionar">
	</div>
	
	</form>
	</div>
	<table class="highlight">
	<thead>
		<tr><h5>Lista de Telefones Cadastrados</h5></tr>
		<tr>
			<td>Número</td>
			<td>Tipo</td>
			<td>Excluir</td>
		</tr>
		</thead>
	<tr th:each="fone : ${telefones}">
	<td th:text="${fone.numero}"></td>
	<td th:text="${fone.tipo}"></td>
	<td><a
				th:href="@{/removertelefone/{idtelefone}(idtelefone=${fone.id})}"> <i
					class="material-icons">delete</i></a></td>
	</tr>
		
	</table>

   <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript">
	function validarCampos(){
	numero = document.getElementById('numero').value;
	tipo = document.getElementById('tipo').value;
	if(numero == ''){
	alert('Número deve ser informado')
	return false;
	}
	else if(tipo == ''){
		alert('Tipo deve ser informado')
	}
	return true;
	}
</script>

</body>
</html>
