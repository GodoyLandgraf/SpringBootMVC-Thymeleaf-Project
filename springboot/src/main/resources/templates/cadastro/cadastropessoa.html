<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
</head>
<body>
	<h3>SpringBoot + Thymeleaf + Material Design Lite</h3>
	<br />
	<h5>Cadastro de Pessoas</h5>
	<div class="row">
		<form  class= "col s12" id="formpessoa" action="salvarpessoa" method="post" th:object="${pessoaobj}" th:onsubmit="return validarCampos()? true : false;">
			<div class="row">
				<div class="input-field col s6">
					<label for="id" class="active">ID</label> <input name="id" th:field="*{id}"
						readonly="readonly" id="id" class="validate">
				</div>
				<div class="input-field col s6">
					<label for="nome" class="active">Nome</label> <input name="nome" th:field="*{nome}" id="nome" class="validate">
				</div>
			</div>
			
			<div class="row">
			<div class="input-field col s6">
			<label for="sobrenome" class="active">Sobrenome</label> <input name="sobrenome"
				th:field="*{sobrenome}" id="sobrenome" class="validate"> 
			</div>
			<div class="input-field col s6">
				<label for="idade" class="active">Idade</label> <input
				name="idade" th:field="*{idade}" id="idade" class="validate">
			</div>
			</div>
			<div class="row">
			<div class="input-field col s6">
			<button class="btn waves-effect waves-light" type="submit"
				name="action">Salvar</button>
				</div>
				
				
			<div class="input-field col s6">
			<button class="btn waves-effect waves-light" onclick="document.getElementById('form').reset();">Novo</button>
				</div>
				</div>
				
		</form>
	</div>
	<br />
	<br />
<div class="row">
	<form action="pesquisarpessoa" method="post" class= "col s12">
	<div class="row">
	<div class="input-field col s12">
		<label for="nomepesquisa" class="active">Pesquisa por nome:</label> <input id="nomepesquisa" class="validade" name="nomepesquisa">
		<button type="submit" class="btn waves-effect waves-light">Buscar
		</button>
			<a href="listapessoas" class="btn waves-effect waves-light">Listar Pessoas</a>
		
		</div>
		</div>
	</form>
</div>

	<br />
	<br />
	<table class="highlight">
		<thead>
		<tr><h5>Lista de Usuários Cadastrados</h5></tr>
		<tr>
			<td>ID</td>
			<td>Nome</td>
			<td>Sobrenome</td>
			<td>Idade</td>
				<td>Editar</td>
					<td>Excluir</td>
		</tr>
		</thead>
		<tr th:each="pessoa : ${pessoas}">
			<td th:text="${pessoa.id}"></td>
			<td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"><span th:text="${pessoa.nome}"></span></a></td>
			<td th:text="${pessoa.sobrenome}"></td>
			<td th:text="${pessoa.idade}"></td>
			<td><a
				th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}"> <i
					class="material-icons">edit</i></a></td>
			<td><a
				th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}"> <i
					class="material-icons">delete</i></a></td>
		</tr>
	</table>

	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script type="text/javascript">
	function validarCampos(){
	nome = document.getElementById('nome').value;
	sobrenome = document.getElementById('sobrenome').value;
	idade = document.getElementById('idade').value;
	if(nome == ''){
	alert('Nome deve ser informado')
	return false;
	}
	else if(sobrenome == ''){
		alert('Sobrenome deve ser informado')
		return false;
	}
	else if (idade < 18){
			alert('Idade inválida. Idade precisa ser maior de 18 anos')
			return false;
	}
	return true;
	}
</script>
</body>
</html>
