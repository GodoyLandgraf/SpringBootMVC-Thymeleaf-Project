<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
<form action="salvarpessoa" method="post" th:object="${pessoaobj}">
<label>ID</label>
<input name="id" th:field="*{id}" readonly="readonly">
<label>Nome</label>
<input name="nome" th:field="*{nome}">
<label>Sobrenome</label>
<input name="sobrenome" th:field="*{sobrenome}">
<label>Idade</label>
<input name="idade" th:field="*{idade}">
  <button class="btn waves-effect waves-light" type="submit" name="action">Salvar
  </button>
  </form>
 <br/>
<br/>
<a href="listapessoas">Listar Pessoas</a>
<br/>
<br/>

<form action="pesquisarpessoa" method="post">
<label>Pesquisa por nome:</label>
<input name="nomepesquisa">
<button type="submit" class="btn waves-effect waves-light">Buscar </button>
</form>

<br/>
<br/>
<table>
<tr >Lista de Usu√°rios Cadastrados</tr>
<tr>
<td>ID</td>
<td>Nome</td>
<td>Sobreome</td>
<td>Idade</td>
</tr>
  <tr th:each = "pessoa : ${pessoas}">
   <td th:text = "${pessoa.id}"></td>
   <td th:text = "${pessoa.nome}"></td>
   <td th:text = "${pessoa.sobrenome}"></td>
   <td th:text = "${pessoa.idade}"></td>
   <td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">
   <i class="material-icons">edit</i></a></td>
    <td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">
   <i class="material-icons">delete</i></a></td>
  </tr>
 </table>
 
 <script type="text/javascript" src="materialize/js/materialize.js"></script>
 <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
